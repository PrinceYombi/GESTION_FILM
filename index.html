<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHT FILMS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-image">
            <img src="assets/images/extraterrestres.jpeg" alt="">
        </div>
        <div class="header-title">
            <h2>Light Films</h2>
            <p>Tous vos films préferés !</p>
        </div>
        <div class="overlay"></div>
    </header>
    <div class="container">
        <div class="liste-content">
            <div class="add-film" id="ajout">
                <a href="#">Ajouter un film</a>
            </div>
            <div class="research-liste">
                <div id="inputContent" class="none">
                    <div class="input-title">
                        <input type="text" name="input_title" id="inputTitle" placeholder="Inserer le titre du film..." required>
                    </div>
                    <div class="input-author">
                        <input type="text" name="input_Author" id="inputAuthor" placeholder="Inserer le nom du réalisateur du film..." required>
                    </div>
                    <div class="input-year">
                        <input type="number" name="input_year" id="inputYear" placeholder="Inserer l'année du film..." required>
                    </div>
                    <div class="input-genre">
                        <input type="text" name="input_genre" id="inputGenre" placeholder="Inserer le genre du film..." required>
                    </div>
                    <button class="add-liste" id="add-film">
                       Ajouter
                     </button>
                </div>
                 <form action="">
                    <div class="input-genre">
                        <input type="text" name="inputSearch" id="inputSearch" placeholder="Rechercher un film..." required>
                    </div>
                    <button class="valider" id="valider">Recherche</button>
                 </form>
            </div>
            <div class="liste-course">
                <div class="liste-title">
                    <h2>LISTES DES FILMS</h2>
                </div>
                <div class="film-header">
                    <span>Titre</span>
                    <span>Réalisateur</span>
                    <span>Année</span>
                    <span>Genre</span>
                    <span>Actions</span>
                </div>
                <ul class="films" id="films">
                 
                </ul>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
